<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tofu Survey</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
  </head>
<div id="header-div">

  <body>
    <h1 id="title">Tofu Survey
    </h1>
    <p id="description">
      (be honest).
    </p>
</div>
<form id="survey-form">
  <div id="inner-form">
    <label id="name-label">* Name:
        </label>
    <input autofocus type="text" id="name" class="input-field" placeholder="Enter your name" required><br>
    <label id="email-label">* Email:
        </label>
    <input type="email" id="email" class="input-field" placeholder="Enter your email" required><br>
    <label id="number-label">
          Your lucky number:
        </label>
    <input type="number" id="number" class="input-field" placeholder="0" min="1" max="99"><br>
    
     <label id="competence">
          How do you like your tofu:
        </label>
    <select id="dropdown" class=dropdown ">
                                             <option disabled value>Select an option</option>
                                             <option value="Scrambled ">Scrambled</option>
                                                                      <option value="Fried ">Fried</option>
                                                                                            </select><br><br>
                                                                       <label id="tofu-frequency ">How many times a week do you eat tofu:</label><br>
                                                                                               <div class="radio"><label>0 - 1<input type="radio" value="1" class="radio-buttons" name="tofu-frequency"></label>
                                                                                                                                         <div class="radio"><label>1 - 2<input type="radio" value="1" class="radio-buttons" name="tofu-frequency"></label>
                                                                                                                                         <div class="radio"><label>3 +<input type="radio" value="1" class="radio-buttons" name="tofu-frequency"></label>
                         </div><br>                                            
                       Is your diet:<br><br>
                                          <div class="checkbox">
                                                               <label>Vegan<input name="diet-choice" value="1" type="checkbox" class"diet"></label>
                                     <label>Vegetarian<input name="diet-choice" value="2" type="checkbox" class"diet"></label>                                       
                                                                                                           <label>Neither<input name="diet-choice" value="3" type="checkbox" class"diet"></label>
                                                                                                           </div><br>
                                                                                                                              <label>Any comments or suggestions?</label><br>
                                                                                        <textarea id="comments " placeholder="Your comments"></textarea>
 
                       
                       
                       <br><br>
           <input type="submit" id="submit">
      </div>  
  </form>
  
</body>
